name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust build-std components
        run: rustup component add rust-src --toolchain stable

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Nuxt application
        run: pnpm build

      - name: Build Tauri application (standard Windows version)
        run: pnpm tauri build

      - name: Copy additional files to release directory
        run: |
          xcopy /s /y /i src-tauri\easytier src-tauri\target\release\easytier
          xcopy /y src-tauri\帮助.txt src-tauri\target\release\帮助.txt*
          xcopy /y src-tauri\uninstall.exe src-tauri\target\release\uninstall.exe*

      - name: Create standard Windows release package
        run: pnpm run release

      - name: Upload standard Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: easytier-game-windows-x64
          path: release/easytier-game_windows_x86_64_*.zip

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/easytier-game_windows_x86_64_*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
